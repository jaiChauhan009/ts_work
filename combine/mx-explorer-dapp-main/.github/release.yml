changelog:
  exclude:
    labels:
      - ignore-for-release-notes
  categories:
    - title: New Features
      labels:
        - feature
    - title: Improvements
      labels:
        - improvement
    - title: Breaking Changes
      labels:
        - breaking-change
    - title: Hotfixes
      labels:
        - hotfix
    - title: Bugfixes
      labels:
        - bugfix
    - title: Other Notable Changes
      labels:
        - '*'
